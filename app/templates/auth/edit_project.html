<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <a href="{{ url_for('auth.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        <h1>Edit Project</h1>
        <form method="post">
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" class="form-control" id="projectName" name="projectName" value="{{ project.project_name }}" required>
            </div>
            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <textarea class="form-control" id="projectDescription" name="projectDescription" required>{{ project.project_description }}</textarea>
            </div>
            <div class="form-group">
                <label for="ProductOwner">Product Owner</label>
                <select class="form-control" id="ProductOwner" name="ProductOwner" required>
                    <option value="" disabled {% if project.product_owner == '' %}selected{% endif %}>Select Product Owner</option>
                    <option value="Pranav" {% if project.product_owner == 'Pranav' %}selected{% endif %}>Pranav</option>
                    <option value="Meghana" {% if project.product_owner == 'Meghana' %}selected{% endif %}>Meghana</option>
                    <option value="Suresh" {% if project.product_owner == 'Suresh' %}selected{% endif %}>Suresh</option>
                    <option value="Sania" {% if project.product_owner == 'Sania' %}selected{% endif %}>Sania</option>
                    <option value="Edward" {% if project.product_owner == 'Edward' %}selected{% endif %}>Edward</option>
                    <option value="Haritha" {% if project.product_owner == 'Haritha' %}selected{% endif %}>Haritha</option>
                    <option value="Riya" {% if project.product_owner == 'Riya' %}selected{% endif %}>Riya</option>
                    <option value="Sai Likitha" {% if project.product_owner == 'Sai Likitha' %}selected{% endif %}>Sai Likitha</option>
                    <option value="Dhruv" {% if project.product_owner == 'Dhruv' %}selected{% endif %}>Dhruv</option>
                    <option value="Jasna" {% if project.product_owner == 'Jasna' %}selected{% endif %}>Jasna</option>
                    <option value="Janardhan" {% if project.product_owner == 'Janardhan' %}selected{% endif %}>Janardhan</option>
                    <option value="Mahak" {% if project.product_owner == 'Mahak' %}selected{% endif %}>Mahak</option>
                    <option value="Karthik" {% if project.product_owner == 'Karthik' %}selected{% endif %}>Karthik</option>
                    <option value="Yashwanthi" {% if project.product_owner == 'Yashwanthi' %}selected{% endif %}>Yashwanthi</option>
                    <option value="Vinitha" {% if project.product_owner == 'Vinitha' %}selected{% endif %}>Vinitha</option>
                    <option value="Arun" {% if project.product_owner == 'Arun' %}selected{% endif %}>Arun</option>
                    <option value="Afreen" {% if project.product_owner == 'Afreen' %}selected{% endif %}>Afreen</option>
                </select>
            </div>
            <div class="form-group">
                <label>Development Team</label>
                <div class="owner-container">
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Pranav" {% if 'Pranav' in project.development_team %}checked{% endif %} /> Pranav
                    </label>
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Meghana" {% if 'Meghana' in project.development_team %}checked{% endif %} /> Meghana
                    </label>
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Suresh" {% if 'Suresh' in project.development_team %}checked{% endif %} /> Suresh
                    </label>
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Sania" {% if 'Sania' in project.development_team %}checked{% endif %} /> Sania
                    </label>
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Edward" {% if 'Edward' in project.development_team %}checked{% endif %} /> Edward
                    </label>
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Haritha" {% if 'Haritha' in project.development_team %}checked{% endif %} /> Haritha
                    </label>
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Riya" {% if 'Riya' in project.development_team %}checked{% endif %} /> Riya
                    </label>
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Sai Likitha" {% if 'Sai Likitha' in project.development_team %}checked{% endif %} /> Sai Likitha
                    </label>
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Dhruv" {% if 'Dhruv' in project.development_team %}checked{% endif %} /> Dhruv
                    </label>
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Jasna" {% if 'Jasna' in project.development_team %}checked{% endif %} /> Jasna
                    </label>
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Janardhan" {% if 'Janardhan' in project.development_team %}checked{% endif %} /> Janardhan
                    </label>
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Mahak" {% if 'Mahak' in project.development_team %}checked{% endif %} /> Mahak
                    </label>
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Karthik" {% if 'Karthik' in project.development_team %}checked{% endif %} /> Karthik
                    </label>
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Yashwanthi" {% if 'Yashwanthi' in project.development_team %}checked{% endif %} /> Yashwanthi
                    </label>
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Vinitha" {% if 'Vinitha' in project.development_team %}checked{% endif %} /> Vinitha
                    </label>
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Arun" {% if 'Arun' in project.development_team %}checked{% endif %} /> Arun
                    </label>
                    <label class="owner-option">
                        <input type="checkbox" name="devTeam" value="Afreen" {% if 'Afreen' in project.development_team %}checked{% endif %} /> Afreen
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate" value="{{ project.start_date.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate" value="{{ project.end_date.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="form-group">
                <label for="revisedEndDate">Revised End Date</label>
                <input type="date" class="form-control" id="revisedEndDate" name="revisedEndDate" value="{{ project.revised_end_date.strftime('%Y-%m-%d') if project.revised_end_date else '' }}">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status">
                    <option value="Not Started" {% if project.status == 'Not Started' %}selected{% endif %}>Not Started</option>
                    <option value="Ongoing" {% if project.status == 'Ongoing' %}selected{% endif %}>Ongoing</option>
                    <option value="Completed" {% if project.status == 'Completed' %}selected{% endif %}>Completed</option>
                    <option value="Delayed" {% if project.status == 'Delayed' %}selected{% endif %}>Delayed</option>
                </select>
            </div>

            <!-- Sprints -->
            <h2>Sprints</h2>
            {% for sprint in project.sprints %}
                <div class="sprint-form" data-sprint-number="{{ loop.index }}">
                    <h4>Sprint {{ loop.index }}</h4>
                    <div class="form-group">
                        <label>Sprint Number</label>
                        <input type="number" class="form-control" name="sprintNumber[]" value="{{ sprint.sprint_number }}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Scrum Master</label>
                        <select class="form-control" name="sprintScrumMaster[]" required>
                            <option value="" disabled>Select Scrum Master</option>
                            {% for user in users %}
                                <option value="{{ user.name }}" {% if sprint.scrum_master == user.name %}selected{% endif %}>{{ user.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" class="form-control" name="sprintStartDate[]" value="{{ sprint.start_date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="date" class="form-control" name="sprintEndDate[]" value="{{ sprint.end_date.strftime('%Y-%m-%d') }}" required>
                    </div>
                </div>
            {% endfor %}

            <!-- User Stories -->
            <h2>User Stories</h2>
            {% for story in project.user_stories %}
                <div class="story-form">
                    <h4>User Story {{ loop.index }}</h4>
                    <input type="hidden" name="storyId" value="{{ story.id }}">
                    <div class="form-group">
                        <label>Team</label>
                        <select class="form-control" name="userStoryTeam[]" required>
                            <option value="" disabled>Select Team</option>
                            <option value="IT Team 1" {% if story.team == 'IT Team 1' %}selected{% endif %}>Team 1</option>
                            <option value="IT Team 2" {% if story.team == 'IT Team 2' %}selected{% endif %}>Team 2</option>
                            <option value="IT Team 3" {% if story.team == 'IT Team 3' %}selected{% endif %}>Team 3</option>
                            <option value="IT Team 4" {% if story.team == 'IT Team 4' %}selected{% endif %}>Team 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>User Story Description</label>
                        <textarea class="form-control" name="userStoryDescription[]" rows="3" placeholder="As a [user], I want to [action] so that [benefit]" required>{{ story.description }}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Story Points</label>
                        <select class="form-control" name="storyPoints[]" required>
                            <option value="1" {% if story.story_point == 1 %}selected{% endif %}>1</option>
                            <option value="2" {% if story.story_point == 2 %}selected{% endif %}>2</option>
                            <option value="3" {% if story.story_point == 3 %}selected{% endif %}>3</option>
                            <option value="5" {% if story.story_point == 5 %}selected{% endif %}>5</option>
                            <option value="8" {% if story.story_point == 8 %}selected{% endif %}>8</option>
                            <option value="13" {% if story.story_point == 13 %}selected{% endif %}>13</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control" name="userStoryStatus[]" required>
                            <option value="pending" {% if story.status == 'pending' %}selected{% endif %}>Pending</option>
                            <option value="ongoing" {% if story.status == 'ongoing' %}selected{% endif %}>Ongoing</option>
                            <option value="completed" {% if story.status == 'completed' %}selected{% endif %}>Completed</option>
                        </select>
                        <input type="hidden" name="userStorySprint[]" value="{{ story.sprint_id }}">
                    </div>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Update Project</button>
            <a href="{{ url_for('auth.dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>

    </div>
</body>
</html>
